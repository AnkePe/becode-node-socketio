<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Becode Chat App</title>
</head>
<body>

    <header>
      <h1>ChatcHAtchaT</h1>
      <h2>Welcome to Chatroom 2</h2>
    </header>

    <section id="your_nickname">
      <div id="change_username">
      <form id="send_username">        
	      <input id="username" type="text" placeholder="type your name">
        <input type="submit" value="Send Username">
      </form>
      <div id="error">
      <!-- javascript insert -->
      </div>
      </div>
    </section>

    <section id="choose_room">
      <button id="chat_1" type="button" value="chat_1">chat 1</button>
      <button id="chat_2" type="button" value="chat_2">chat 2</button>
    </section>

    <section id="all_users">
      <!-- javascript insert -->
    </section>

    <section id="chatroom">
      <section id="feedback">
      <!-- javascript insert -->
      </section>
    </section> 

    <section id="input_zone">
      <form id="send_message"> 
        <input id="message" type="text" placeholder="type your message">
        <input type="submit" value="Send Message">
      </form>
    </section>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>
</html>
